name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: ğŸ Biome
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: bun install

      - name: ğŸ”¬ Lint & Format Check
        run: bun ci:biome

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: bun install

      - name: ğŸ” Type check
        run: bun ci:typecheck
