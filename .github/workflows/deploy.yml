name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      
      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: bun install
      
      - name: ğŸˆ Deploy
        run: bun run deploy
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN  }}
